<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Match</h1>
        </div>
      </div>
    </div>
</div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #addPlayerForm="ngForm" (ngSubmit)="addMatch()">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="match.teamOne" placeholder="team one" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="match.teamTwo" placeholder="Team Two" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="match.scoreOne" placeholder="score one" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="match.scoreTwo" placeholder="score two" [ngModelOptions]="{standalone: true}">
            </div>

             <div class="form-group">
              <button type="button" (click)='filePicker.click()' class="btn btnsuccess">SÃ©lectionner image</button>
            <div class="form-group">
            <input style="visibility: hidden;" type="file" class="form-control"
           #filePicker (change)='onImageSelected($event)' />
            </div>
            <img [src]="imagePreview">
            </div> 
            <div class="form-group">
              <button class="btn btn-primary py-3 px-5"> {{title}} match </button>
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">
          
          <ul class="list-unstyled">
            <li class="mb-2">
              <strong class="text-white d-block">Address</strong>
              273 South Riverview Rd. <br> New York, NY 10011
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">Email</strong>
              <a href="#">info@unslate.co</a>
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">
                Phone
              </strong>
              <a href="#">+12 345 6789 012</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
