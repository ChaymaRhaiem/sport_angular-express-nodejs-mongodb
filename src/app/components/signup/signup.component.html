<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Signup</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]='signupForm'>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='firstName' placeholder="First Name">
                    </div>
                    <div
                        *ngIf='signupForm.controls["firstName"].invalid && (signupForm.controls["firstName"].touched || signupForm.controls["firstName"].dirty)' style="color: red;">
                        <div *ngIf='signupForm.controls["firstName"].errors.minlength'  style="color: red;">
                            min length 3 : </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='lastName' placeholder="Last Name">
                    </div>
                    <div *ngIf='signupForm.controls["lastName"].invalid && 
                    (signupForm.controls["lastName"].touched || signupForm.controls["lastName"].dirty)'  style="color: red;">
                        <div *ngIf='signupForm.controls["lastName"].errors.maxlength'  style="color: red;">
                            max length 8 : </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName='email' placeholder="Email">
                    </div>

                    <div
                        *ngIf='signupForm.controls["email"].invalid && (signupForm.controls["email"].touched || signupForm.controls["email"].dirty)' style="color: red;">
                        <div *ngIf='signupForm.controls["email"].errors.minlength'  style="color: red;">
                            email wrong : </div>
                    </div>


                    <div class="form-group">
                        <input type="password" class="form-control" formControlName='pwd' placeholder="Password">
                    </div>

                    <div
                        *ngIf='signupForm.controls["pwd"].invalid && (signupForm.controls["pwd"].touched || signupForm.controls["pwd"].dirty)' style="color: red;">
                        <div *ngIf='signupForm.controls["pwd"].errors.minlength'  style="color: red;">
                            min length 5 : </div>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" formControlName='confirmPwd'
                            placeholder="Confirm Password">
                    </div>
                    <div
                    *ngIf='signupForm.controls["confirmPwd"].invalid && (signupForm.controls["confirmPwd"].touched || signupForm.controls["confirmPwd"].dirty)' style="color: red;">
                    <div *ngIf='signupForm.controls["confirmPwd"].errors.mustMatch'  style="color: red;">
                        Must match </div>
                </div>
                    <div class="form-group">
                        <button class="btn btn-primary py-3 px-5" (click)='signup()'>Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
